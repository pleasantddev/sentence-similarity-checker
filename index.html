<!DOCTYPE html>
<html>
<head>
  <title>Sentence Similarity Checker</title>
  <style>
    body { font-family: sans-serif; background: white; color: #111; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; background: #000; color: #fff; border: none; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Basic Sentence Similarity Checker</h2>
  <textarea id="text1" placeholder="Enter first sentence"></textarea>
  <textarea id="text2" placeholder="Enter second sentence"></textarea>
  <button onclick="checkSimilarity()">Check Similarity</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
